<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <div id="price" style="height:300px"></div>
    <ul>
        <li>1H</li>
        <li>1D</li>
        <li>1W</li>
        <li>1Y</li>
        <li>ALL</li>
    </ul>
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var app = {
            createChart_history: function(datajson){
                var priChart = echarts.init(document.getElementById('price'));
                var xAxisData = [];
                var priceData = Array();
                datajson.forEach((v) => {
                    var format_date = v[0].substring(11,16)
                    xAxisData.push(format_date);
                    priceData.push(v[1]);
                })
                console.log(priceData);
                xAxisData.sort();
                var option = {
                    tooltip: {
                        trigger: 'axis',
                        showDelay: 0,
                    },
                    grid: {
                        x: 80,
                        y: 5,
                        x2: 20,
                        y2: 30
                    },
                    xAxis: [
                        {
                            type: 'category',
                            position: 'buttom',
                            boundaryGap: true,
                            axisTick: {onGap: false},
                            splitLine: {show: false},
                            data: xAxisData
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            scale: true,
                            //splitNumber: 3,
                            boundaryGap: [0.01, 0.01],
                            splitArea: {show: true}
                        }
                    ],
                    series: [
                        {
                            name: 'Price',
                            type: 'line',
                            itemStyle: {
                                normal: {
                                    color: '#4169e1'
                                }
                            },
                            // symbol: 'none',
                            data: priceData
                        }
                    ],
                    // TODO: average line for volume
                };


                priChart.setOption(option);
            },

        fetchChartTicker_day(url){
                axios.get(url).then(function(response){
                    if (response.status && response.status == 200 && response.status == 'error') {
                        console.log(response)
                        return;
                    }
                    app.createChart_history(response.data)
                }).catch(function(error){
                    console.log(error)
                })
            }
        } // end of app
        function get_date() {
            var date = new Date();
            var nowMonth = date.getMonth() + 1;
            var strDate = date.getDate();
            var seperator = "-";
            if (nowMonth >= 1 && nowMonth <= 9) {
                nowMonth = "0" + nowMonth;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            var nowDate = date.getFullYear() + seperator + nowMonth + seperator + strDate;
            return nowDate;
        };
        base_url = "http://47.75.103.110:5000/dv_ccxt_ticker/symbol=BTC-USDT&column=datetime,last&datetime="
        req_url = base_url + get_date();
        app.fetchChartTicker_day(req_url);
        $(document).ready(function() {
            $("li").click(function(){
             nowDate = $(this).text();
             req_url = base_url + nowDate;
             app.fetchChartTicker_day(req_url);
                });
        });
    </script>
</body>
