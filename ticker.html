<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var app = {
            createChart_day: function(datajson){
                var myChart = echarts.init(document.getElementById('main'));
                var option = {
                    tooltip: {
                        show: true
                    },
                    legend: {
                        data: ['销量']
                    },
                    xAxis: [
                        {
                            type: 'category',
                            data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value'
                        }
                    ],
                    series: [
                        {
                            "name": "销量",
                            "type": "bar",
                            "data": [5, 20, 40, 10, 10, 20]
                        }
                    ]
                };
                // 为echarts对象加载数
                myChart.setOption(option);

            },


        ajxUrlMap:{
            day_url: 'http://47.75.103.110:5000/dv_coinmarket_history/symbol=bitcoin',
            price_url: 'http://47.75.103.110:5000/dv_coinmarket_history/symbol=bitcoin'
        },

        fetchChartTicker_day(req_url)
        {
            $.ajax({
                url: req_url,
                success: function (res) {
                    app.createChart_day(res);

                },
                error: function (err) {
                }
            });
        }
        }
        app.fetchChartTicker_day("http://47.75.103.110:5000/dv_coinmarket_history/symbol=bitcoin");
    </script>
</body>
